<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Error')">
</head>
<body>
    <main>
        <h1 th:text="${status} + ' - ' + ${error}">404 - Page not found</h1>
        <p th:text="${message}">We're sorry, the page you were looking for isn't found here.</p>
        <a th:href="@{/}" class="button">Go back to homepage</a>
    </main>
    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
