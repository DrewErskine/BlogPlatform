<!-- Latest Post Fragment with Post Details -->
<div th:fragment="latestPost">
    <div class="post-container">
        <h2>Latest Post</h2>
        <div th:if="${latestPost}" class="post">
            <h3 th:text="${latestPost.title}">Post Title</h3>
            <p th:text="${latestPost.content}">Post content...</p>
            <p>Posted on <span th:text="${formattedDate}"></span> 
                by <span th:text="${latestPost?.user?.username ?: 'Unknown'}">Author</span></p>
            <a th:href="@{/post/{id}(id=${latestPost.id})}" class="btn btn-primary">Read More</a>
        </div>
        <div th:unless="${latestPost}">
            <p>No posts available.</p>
        </div>
    </div>
</div>
