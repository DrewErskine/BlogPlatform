<!-- Latest Post Fragment with Post Details -->
<div th:fragment="postView">
    <div class="post-container">
        <h2>Latest Post</h2>
        <div th:if="${postView}" class="post">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            <h3 th:text="${postView.title}">Post Title</h3>
            <p th:text="${postView.content}">Post content...</p>
            <p>Posted on <span th:text="${formattedDate}"></span> by <span th:text="${postView.author.username}">Author</span></p>
            <a th:href="@{/post/view(id=${postView.id})}" class="btn btn-primary">Read More</a>
        </div>
    </div>
</div>
