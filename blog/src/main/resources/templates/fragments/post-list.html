<!-- Post List Fragment with Post Details -->
<div th:fragment="post-list">
    <div class="post-container">
        <h2>Blog Posts</h2>
        <div th:each="post : ${posts}">
            <div class="post">
                <h3 th:text="${post.title}">Default Post Title</h3>
                <p th:text="${post.content}">Default post content...</p>
                <p>Posted on <span th:text="${#temporals.format(post.createdAt, 'dd MMMM yyyy')}"></span> by <span th:text="${post.author.username}">Default Author</span></p>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(posts)}">
            <p>No posts available. Check back soon!</p>
        </div>
    </div>
</div>
