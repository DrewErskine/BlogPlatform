<!-- fragments/post-list.html -->
<div th:fragment="post-list">
    <h2>Blog Posts</h2>
    <div class="blog-posts-container">
        <div th:each="post : ${posts}" class="post-container">
            <h3 th:text="${post.title}">Post Title</h3>
            <p th:text="${#strings.abbreviate(post.content, 200)}">Post content preview...</p>
            <a th:href="@{/post/{id}(id=${post.id})}" class="btn btn-primary">Read More</a>
        </div>
    </div>
</div>
