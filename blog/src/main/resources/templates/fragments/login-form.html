<div th:fragment="login-form">
    <div class="form-container">
        <h2>Please Log In</h2>
        <form action="#" th:action="@{/login}" method="post">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            
            <div th:if="${loginError}" class="alert alert-danger">
                Invalid username or password.
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username" required autofocus aria-label="Username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required aria-label="Password">
            </div>
            <button type="submit" class="button">Login</button>
        </form>
    </div>
</div>
