<div th:fragment="login-form">
    <div class="form-container">
        <h2>Log In:</h2>
        <form action="#" th:action="@{/login}" method="post">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            
            <div th:if="${loginError}" class="alert alert-danger">
                Invalid username or password.
            </div>
            <div class="form-group">
                <label for="login-username" class="col-form-label">Username:</label>
                <input type="text" class="form-control" id="login-username" name="username" placeholder="Username" required autofocus aria-label="Username">
            </div>

            <div class="form-group">
                <label for="login-password" class="col-form-label">Password:</label>
                <input type="password" class="form-control" id="login-password" name="password" placeholder="Password" required>
            </div>

            <div class="form-group">
                <button type="submit" class="button form-control">Login</button>
            </div>
        </form>
    </div>
</div>
