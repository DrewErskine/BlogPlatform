<div th:fragment="blog-form">
    <div class="form-container">
        <h2>Create a New Blog Post:</h2>
        <form id="postForm" th:action="@{/api/posts}" th:object="${post}" method="post">
            <meta name="_csrf" content="${_csrf.token}">
            <meta name="_csrf_header" content="${_csrf.headerName}">
            

            <div th:if="${submissionError}" class="alert alert-danger">
                Error submitting the post. Please try again.
            </div>

            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required>
            </div>

            <div class="form-group">
                <label for="content">Content:</label>
                <textarea class="form-control" id="content" name="content" th:field="*{content}" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="button form-control">Submit Post</button>
            </div>
        </form>
    </div>
</div>
