<!-- Latest Post Fragment with Post Details -->
<div th:fragment="post-id">
    <div class="post-container">
        <h2>Latest Post</h2>
        <div th:if="${post-id}" class="post">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            <h3 th:text="${post-id.title}">Post Title</h3>
            <p th:text="${post-id.content}">Post content...</p>
            <p>Posted on <span th:text="${formattedDate}"></span> by <span th:text="${post-id.author.username}">Author</span></p>
            <a th:href="@{/api/posts/view(id=${post-id.id})}" class="btn btn-primary">Read More</a>
        </div>
    </div>
</div>
