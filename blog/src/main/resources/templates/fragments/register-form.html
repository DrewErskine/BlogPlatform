<div th:fragment="register-form">
    <div class="form-container">
        <form action="#" th:action="@{/register}" method="post" class="register-form">
            <!-- CSRF token -->
            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
            <h2>Register</h2>

            <!-- Username field -->
            <div class="form-group">
                <label for="register-username" class="col-form-label">Username:</label>
                <input type="text" class="form-control" id="register-username" name="username" placeholder="Username" required autocomplete="username">
            </div>
            
            <!-- Email field -->
            <div class="form-group">
                <label for="register-email" class="col-form-label">Email:</label>
                <input type="email" class="form-control" id="register-email" name="email" placeholder="Email" required autocomplete="email">
            </div>
            
            <!-- Password field -->
            <div class="form-group">
                <label for="register-password" class="col-form-label">Password:</label>
                <input type="password" class="form-control" id="register-password" name="password" placeholder="Password" required autocomplete="new-password">
            </div>
            
            <!-- Submit button -->
            <div class="form-group">
                <button type="submit" class="button form-control">Register</button>
            </div>
            
            <!-- Error message display -->
            <p id="register-error" class="error-message"></p>
        </form>
    </div>
</div>
