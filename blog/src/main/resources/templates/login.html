<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="../static/css/style.css" rel="stylesheet">
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <header>
        <h1>Login</h1>
        <!-- You can include a navigation bar here if needed -->
    </header>
    
    <main>
        <div class="form-container">
            <h2>Login</h2>
            <form id="login-form" action="/api/user/login" method="post" onsubmit="return loginUser()">
                <input type="text" id="login-username" name="username" placeholder="Username" required>
                <input type="password" id="login-password" name="password" placeholder="Password" required>
                <button type="submit" class="button">Login</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Your Blog Name. All rights reserved.</p>
    </footer>

    <script>
        function loginUser() {
            event.preventDefault();

            var username = document.getElementById('login-username').value;
            var password = document.getElementById('login-password').value;

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/user/register', true);
            xhr.setRequestHeader('Content-Type', 'application/json');

            xhr.onload = function() {
                if (xhr.status === 200) {
                    window.location.href = '/dashboard'; // Redirect to dashboard on successful login
                } else {
                    document.getElementById('login-error').textContent = 'Invalid username or password.';
                }
            };

            xhr.send(JSON.stringify({ username: username, password: password }));

            return false;
        }
    </script>
</body>
</html>
