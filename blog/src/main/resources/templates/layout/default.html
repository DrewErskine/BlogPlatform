<!-- src/main/resources/templates/layout/default.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>

    <title layout:title-pattern="$CONTENT_TITLE - Welcome to My Blog"></title>

    <!-- Linking CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/blog.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/dashboard.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/post.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}" />

</head>
<body>
    <header th:replace="fragments/header :: header"></header>
    <main layout:fragment="content">
        <!-- Dynamic content goes here -->
    </main>
    <!-- Linking JavaScript -->
    <script src="/js/login-register.js"></script>
    <script src="/js/blog.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
