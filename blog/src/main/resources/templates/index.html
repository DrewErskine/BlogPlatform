<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Blog</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f4f4f4;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            text-align: center;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            margin: 40px auto;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: white;
        }

        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Your Blog</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./login.html">Login</a></li>
                <li><a href="./blogForm.html">Create Post</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="form-container">
            <h2>Login</h2>
            <form action="/api/user/login" method="post">
                <input type="hidden" name="_csrf" value="${_csrf.token}">
                <input type="text" name="username" required>
                <input type="password" name="password" required>
                <input type="submit" value="Login">
            </form>            
        </div>
        <div class="form-container">
            <h2>Register</h2>
            <form id="register-form" action="/api/user/register" method="post">
                <input type="text" id="register-username" name="username" placeholder="Username" required autocomplete="username">
                <input type="email" id="register-email" name="email" placeholder="Email" required autocomplete="email">
                <input type="password" id="register-password" name="password" placeholder="Password" required autocomplete="new-password">
                <button type="submit" class="button">Register</button>
                <p id="register-error" class="error-message"></p>
            </form>
        </div>
    </main>
    
    <script>
        function loginUser() {
            event.preventDefault();

            var username = document.getElementById('login-username').value;
            var password = document.getElementById('login-password').value;
            console.log("Logging in:", username, password);  // Debug log

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/user/login', true);
            xhr.setRequestHeader('Content-Type', 'application/json');

            xhr.onload = function() {
                if (xhr.status === 200) {
                    window.location.href = '/dashboard';
                } else {
                    document.getElementById('login-error').textContent = 'Invalid username or password.';
                }
            };

            xhr.send(JSON.stringify({ username: username, password: password }));

            return false;
        }

        function registerUser() {
            event.preventDefault();

            var username = document.getElementById('register-username').value;
            var email = document.getElementById('register-email').value;
            var password = document.getElementById('register-password').value;
            console.log("Registering:", username, email, password); 

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/user/register', true);
            xhr.setRequestHeader('Content-Type', 'application/json');

            xhr.onload = function() {
                if (xhr.status === 200) {
                    window.location.href = '/dashboard';
                } else {

                    document.getElementById('register-error').textContent = 'Registration failed. Please try again.';
                }
            };

            xhr.send(JSON.stringify({ username: username, email: email, password: password }));

            return false;
        }
    </script>
</body>
</html>
