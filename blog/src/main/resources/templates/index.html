<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Blog</title>
    <link href="/css/style.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Your header content goes here -->
        <h1>Welcome to Your Blog</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/login">Login</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Recent Blog Posts</h2>
        <!-- Section to display all blog posts -->
        <div class="blog-posts">
            <!-- Sample blog post, replace with dynamic content from backend -->
            <div class="blog-post">
                <h3>Blog Post Title</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>
                <p>Author: John Doe</p>
            </div>
            <!-- Repeat the above div for each blog post -->
        </div>

        <!-- Button to navigate to the blog post creation page -->
        <a href="/blogForm" class="button">Create New Blog Post</a>
    </main>

    <aside>
        <!-- Login form -->
        <div class="login-container">
            <h2>Login</h2>
            <form action="/login" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </aside>
</body>
</html>
