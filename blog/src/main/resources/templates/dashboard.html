<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - Welcome to My Blog"></title>

    <!-- CSRF Tokens -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <!-- Stylesheets -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/post.css}">
    <link rel="stylesheet" th:href="@{/css/blog.css}">

    <!-- Favicon -->
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>
    
    <main>
        <section th:replace="~{fragments/welcome :: welcome}"></section>
        <article class="post-card" th:replace="~{fragments/welcomePost :: welcomePost}"></article>
        
        <article class="post-card" th:replace="~{fragments/latestPost :: latestPost}"></article>
    </main>
    
    <script src="/js/login-register.js"></script>
</body>
</html>
