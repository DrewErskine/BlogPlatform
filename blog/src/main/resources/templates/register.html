<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Thymeleaf fragment for header which includes the title and can also include other meta tags and links -->
    <th:block th:replace="fragments/header :: header ('_arg0'='Register Page')"></th:block>
    <!-- Correct placement of the stylesheet link -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main>
        <form th:action="@{/register}" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </main>
</body>
</html>
