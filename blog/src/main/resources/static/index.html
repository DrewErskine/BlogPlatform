<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Blog</title>
    <!-- Link to your CSS file -->
    <link href="../static/css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Header content -->
        <h1>Welcome to Your Blog</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./login.html">Login</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Recent Blog Posts</h2>
        <!-- Section to display all blog posts -->
        <div class="blog-posts">
            <!-- Sample blog post, replace with dynamic content from backend -->
            <div class="blog-post">
                <h3>Blog Post Title</h3>
                <p>Author: Drew Erskine</p>
            </div>
            <!-- Repeat the above div for each blog post -->
        </div>

        <!-- Button to navigate to the blog post creation page -->
        <a href="./blogForm.html" class="button">Create New Blog Post</a>
    </main>

    <aside>
        <!-- Login form -->
        <div class="login-container">
            <h2>Login</h2>
            <form action="./login.html" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </aside>
</body>
</html>
